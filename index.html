<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora Simples</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body onload="iniciarCalculadora()">

  <div class="container mt-5">
    <h1 class="text-center mb-4">Calculadora</h1>
    <form id="calcForm" class="card p-4 shadow rounded">
      <div class="mb-3">
        <label for="valor1" class="form-label">Valor 1</label>
        <input type="number" class="form-control" id="valor1" required>
      </div>
      <div class="mb-3">
        <label for="valor2" class="form-label">Valor 2</label>
        <input type="number" class="form-control" id="valor2" required>
      </div>
      <div class="mb-3">
        <label for="operacao" class="form-label">Operação</label>
        <select id="operacao" class="form-select">
          <option value="soma">Soma (+)</option>
          <option value="subtracao">Subtração (-)</option>
          <option value="multiplicacao">Multiplicação (×)</option>
          <option value="divisao">Divisão (÷)</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Calcular</button>
      <div class="mt-3">
        <strong>Resultado:</strong> <span id="resultado">-</span>
      </div>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
